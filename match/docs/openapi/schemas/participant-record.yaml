# Schema for participant records in response objects
ParticipantRecord:
  type: "object"
  required:
    - state
    - participant_id
    - case_id
    - match_id
  properties:
    match_id:
      type: string
      description: "Unique identifier for the match"
    state:
      type: string
      description: "State/territory two-letter postal abbreviation"
    case_id:
      type: string
      description: "Participant's state-specific case identifier. Can be the same for multiple participants."
    participant_id:
      type: string
      description: "Participant's state-specific identifier. Is unique to the participant. Must not be social security number or any PII."
    participant_closing_date:
      type: string
      pattern: '^\d{4}-\d{2}-\d{2}$'
      example: "2021-01-31"
      description: "Date when the Participant's case will close. This will be the last date the participate is eligible to receive benefits."
    recent_benefit_months:
      type: array
      items:
        type: string
        pattern: '^\d{4}-\d{2}$'
        example: "2021-01"
      minItems: 0
      maxItems: 3
      description: "List of up to the last 3 months that participant received benefits, in descending order. Each month is formatted as ISO 8601 year and month. Does not include current benefit month."
    protect_location:
      type: boolean
      nullable: true
      example: true
      description: "Location protection flag for vulnerable individuals. True values indicate that the individualâ€™s location must be protected from disclosure to avoid harm to the individual. Apply the same protections to true and null values."

ParticipantRecordExamples:
  All:
    match_id: "BCD2345"
    state: "ea"
    case_id: "string"
    participant_id: "string"
    participant_closing_date: "2021-10-13"
    recent_benefit_months:
      - "2021-05"
      - "2021-04"
      - "2021-03"
    protect_location: true
  AllEB:
    match_id: "XYZ9876"
    state: "eb"
    case_id: "string"
    participant_id: "string"
    participant_closing_date: "2021-10-13"
    recent_benefit_months:
      - "2021-05"
      - "2021-04"
      - "2021-03"
    protect_location: true
  Required:
    match_id: "4567CDF"
    state: "ec"
    case_id: "string"
    participant_id: "string"
    participant_closing_date: null
    protect_location: null
