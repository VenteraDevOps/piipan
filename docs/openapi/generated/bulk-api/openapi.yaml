openapi: 3.0.0
info:
  title: Bulk API
  version: 2.0.0
  description: The API for performing bulk uploads
tags:
  - name: UploadAllParticipants
servers:
  - url: '/bulk/{stateAbbr}/v2'
    variables:
      stateAbbr:
        default: none
        description: Lowercase two-letter postal code abbreviation
paths:
  '/upload_all_participants/{filename}':
    put:
      responses:
        '201':
          description: File uploaded
          content:
            application/json:
              schema:
                title: Upload response
                type: object
                properties:
                  data:
                    type: array
                    nullable: true
                    description: 'The response payload. Either an errors or data property will be present in the response, but not both.'
                    required:
                      - upload_id
                      - etag
                    properties:
                      upload_id:
                        type: string
                        description: A unique upload_id for the successful upload.
              examples:
                Single match:
                  description: An upload of a single CSV file of all the participants
                  value:
                    data:
                      - index: 0
                        upload_id: '0x8DA2EA86C4C2089'
  '/upload/{filename}':
    description: A Deprecated endpoint.
    put:
      operationId: Upload a File (deprecated)
      summary: Deprecated. This endpoint has been renamed to `upload_all_participants` and will be removed in a future version. Upload a CSV file of bulk participant data.
      tags:
        - Upload
      parameters:
        - name: filename
          in: path
          description: Name of file being uploaded
          required: true
          schema:
            type: string
        - in: header
          name: Content-Length
          schema:
            type: integer
          required: true
          description: Size in bytes of your file to be uploaded. A curl request will add this header by default when including a data or file parameter.
          example: 6413
      requestBody:
        content:
          text/plain:
            schema:
              type: string
              format: binary
      responses:
        '201':
          description: File uploaded
        '401':
          description: Access denied
        '411':
          description: Content-Length not provided
security:
  - ApiKeyAuth: []
components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: Ocp-Apim-Subscription-Key
